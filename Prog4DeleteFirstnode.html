<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked list </title>
</head>
<body>
    <script>
       class Node{
       constructor(data ){
           this.data = data
           this.next = null;         
        }
        }
        
        //Defining nodes with its values
        
        let head = new Node(10)
        let second = new Node(20)
        let third = new Node(30)
        let fourth = new Node(40)
        
        //Nodes path is defined eg Node1(head)-->node2-->node3-->node4 
        head.next = second;
        second.next = third;
        third.next = fourth;
        
        //program for continue to next until it becomes null
        function printnodelist(head){
        let temp = head
        while(temp != null){
        console.log(temp.data);
        temp = temp.next;
        }
    }

    //Delete First node from list
    function deletefirstnode(head){
        console.log('Delete first node')
        head = head.next;
        printnodelist(head);
    }
     printnodelist(head)
    deletefirstnode(head);
        </script>
</body>
</html>
