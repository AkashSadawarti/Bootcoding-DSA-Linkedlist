<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Ecample</title>
</head>
<body>
    <script>
//Note :  Function works independently w/o creating class 


        class School {
            constructor(name, Add){
                this.name = name
                this.Add = Add
            }

             greet() {    //Method is always created inside the class 
                   console.log(`Hello ${this.name} \nPlace : ${this.Add}`);
             }
        }
        class student extends School{
            
        }
        let students = new student('Akash','Nagpur')
        students.greet();
    </script>
</body>
</html>
