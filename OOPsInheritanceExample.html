<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Ecample</title>
</head>
<body>
    <script>
        class School {
            constructor(name){
                this.name = name
            }

             greet() {
                   console.log(`Hello ${this.name}`);
             }
        }
        class student extends School{

        }

        let students = new student('Akash')
        students.greet();
    </script>
</body>
</html>
