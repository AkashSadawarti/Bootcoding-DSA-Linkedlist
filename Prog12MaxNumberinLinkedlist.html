<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Number in lists</title>
</head>
<body>
    <script>
        class Node{
            constructor(data){
                this.data = data;
                this.next = null;
            }
        }

        function CreateList(){

            let head = new Node(2)
            let second = new Node(20)
            let third = new Node(1)
            let fourth = new Node(40)
            
            head.next = second;
            second.next = third;
            third.next = fourth;

            return head
        }
        
        function printMin(head){
            let temp = head;
            let max = head.data
            while(temp !=  null){
                if(temp.data > max){
                    max =temp.data
                }
                temp = temp.next;
            }            
            console.log(`Maximum element in Linked list is ${max}`)
        }
       
        let head = CreateList()
        printMin(head);
    </script>
</body>
</html>
