<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd in Linked List</title>
</head>
<body>
    <script>
          class Node{
           constructor(data){
            this.data = data;
            this.next = null;
           }
        }

        let head = new Node(1)
        let second = new Node(2)
        let third = new Node(3)
        let fourth = new Node(4)
        let fifth = new Node(5)
        let sixth = new Node(6)
        let seventh = new Node(7)
        let eigth = new Node(8)

        head.next = second;
        second.next = third;
        third.next = fourth;
        fourth.next = fifth;
        fifth.next = sixth;
        sixth.next = seventh;
        seventh.next = eigth;

        function printlist(head){
            let temp = head
            while(temp.next != null){
                console.log(temp.data)
                temp = temp.next;
            }
        }
        printlist(head)

        function printOdd(head){
            console.log('Even in Linked List')
            let t = head;
            while(t != null){
                if(t.data%2 != 0){
                    console.log(t.data)
                }
                t =t.next;
            }
        }
        printOdd(head)
    </script>
</body>
</html>
